<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Scrollable Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            overflow-y: scroll;
            height: 100vh;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        .image-container img {
            width: 100vw;
            max-width: none;
            height: auto;
            margin: 0;
            border-radius: 0;
            box-shadow: none;
            background: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
   <img src="https://github.com/MathEase07/newparabola1/blob/main/83.png?raw=true" alt="83">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/84.png?raw=true" alt="84">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/85.png?raw=true" alt="85">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/86.png?raw=true" alt="86">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/87.png?raw=true" alt="87">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/88.png?raw=true" alt="88">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/89.png?raw=true" alt="89">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/90.png?raw=true" alt="90">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/91.png?raw=true" alt="91">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/92.png?raw=true" alt="92">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/93.png?raw=true" alt="93">
    <img src="https://github.com/MathEase07/newparabola1/blob/main/94.png?raw=true" alt="94">
  
    </div>
</body>

</html>
